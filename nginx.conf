events {
    worker_connections 1024;
}

http {
    # ============================================
    # RATE LIMITING - Chống DDoS
    # ============================================
    
    # Zone cho rate limit theo IP (10MB zone ~ 160,000 IPs)
    # 20r/s = 20 requests/giây - Đủ cho người dùng, chặn tool spam
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=20r/s;
    
    # Zone cho rate limit cho /ghost (admin) - nghiêm ngặt hơn
    limit_req_zone $binary_remote_addr zone=admin_limit:5m rate=5r/s;
    
    # Zone cho connection limit
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Trả về 429 (Too Many Requests) thay vì 503
    limit_req_status 429;
    limit_conn_status 429;

    # Ẩn version Nginx (Security)
    server_tokens off;

    # ============================================
    # PROXY CACHE - Tối ưu performance
    # ============================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=ghost_cache:100m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # ============================================
    # SKIP CACHE FOR LOGGED-IN USERS
    # ============================================
    map $http_cookie $skip_cache {
        default 0;
        ~*ghost-admin 1;
        ~*ghost-members 1;
    }

    # ============================================
    # CLOUDFLARE REAL IP (Quan trọng!)
    # ============================================
    # Cloudflare IPv4
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    
    # Cloudflare IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    # Trust Local/Docker IPs
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 10.0.0.0/8;
    
    real_ip_header CF-Connecting-IP;

    # ============================================
    # LOGGING FORMAT
    # ============================================
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time cache=$upstream_cache_status '
                        'cf_ip="$http_cf_connecting_ip" cf_country="$http_cf_ipcountry"';

    upstream ghost {
        server ghost:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log detailed;
        error_log /var/log/nginx/error.log warn;

        # ============================================
        # SECURITY HEADERS
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Cache-Status $upstream_cache_status always;

        # ============================================
        # CACHE PURGE WEBHOOK ENDPOINT
        # ============================================
        location /api/purge-cache {
            proxy_pass http://cache-purge:9000/purge;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Content-Type application/json;
            proxy_http_version 1.1;
        }

        # ============================================
        # ADMIN PANEL - Rate limit nghiêm ngặt
        # ============================================
        location /ghost {
            limit_req zone=admin_limit burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;
            
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # ============================================
        # STATIC FILES - Cache lâu (30 ngày)
        # ============================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm)$ {
            limit_req zone=req_limit_per_ip burst=100 nodelay;
            
            proxy_cache ghost_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # ============================================
        # SITEMAP & ROBOTS - Cache 1 ngày
        # ============================================
        location ~* ^/(sitemap.*\.xml|robots\.txt)$ {
            proxy_cache ghost_cache;
            proxy_cache_valid 200 1d;
            
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            expires 1d;
            add_header Cache-Control "public, max-age=86400" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # ============================================
        # RSS FEED - Cache 10 phút
        # ============================================
        location ~* ^/rss/?$ {
            proxy_cache ghost_cache;
            proxy_cache_valid 200 10m;
            
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            expires 10m;
            add_header Cache-Control "public, max-age=600" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # ============================================
        # HTML PAGES - Cache 10 phút
        # ============================================
        location / {
            # Chống DDoS: 20 req/s, burst 30
            limit_req zone=req_limit_per_ip burst=30 nodelay;
            limit_conn conn_limit_per_ip 50;
            
            proxy_ignore_headers Cache-Control Expires;
            proxy_hide_header Cache-Control;
            
            proxy_cache ghost_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $skip_cache;
            proxy_no_cache $skip_cache;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            proxy_pass http://ghost;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            
            add_header Cache-Control "public, max-age=600, s-maxage=600, stale-while-revalidate=60" always;
            add_header X-Cache-Status $upstream_cache_status always;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # BLOCK SENSITIVE FILES
        # ============================================
        location ~ /\. {
            deny all;
            return 404;
        }
        
        location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
            deny all;
            return 404;
        }
    }
}
